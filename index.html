<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Translate & Games</title>
    <style>
        body {
            background-color: #121316;
            color: #e8eaed;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .title-container {
            margin-bottom: 20px;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        h1 { font-weight: 400; font-size: 32px; color: #bdc1c6; margin: 0; }
        
        .secret-link { 
            color: inherit; 
            text-decoration: none; 
            cursor: pointer; 
            transition: color 0.2s;
        }
        .secret-link:hover { color: #8ab4f8; }

        .author-tag { font-size: 14px; color: #5f6368; font-weight: 500; opacity: 0.7; }

        .translator-container {
            background-color: #1e1f21;
            border: 1px solid #3c4043;
            border-radius: 12px;
            width: 95%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .header-tabs {
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #3c4043;
            height: 55px;
        }

        .tab { 
            color: #8ab4f8; font-size: 14px; font-weight: 500; 
            border-bottom: 2px solid #8ab4f8; height: 100%; 
            display: flex; align-items: center; padding: 0 10px; 
        }
        
        .tab.inactive { border-bottom: 2px solid transparent; color: #9aa0a6; }
        .swap-icon { margin: 0 20px; color: #9aa0a6; cursor: pointer; font-size: 24px; }

        .right-tabs {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .action-tab {
            color: #9aa0a6;
            font-size: 13px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .action-tab:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .game-tab { color: #8ab4f8; }

        .main-panels { display: flex; flex-wrap: wrap; }
        .panel { flex: 1; min-width: 300px; min-height: 250px; padding: 25px; position: relative; display: flex; flex-direction: column; background: #1e1f21; box-sizing: border-box;}
        .input-panel { border-right: 1px solid #3c4043; }

        textarea {
            width: 100%; height: 100%; background: transparent; border: none;
            color: #fff; font-size: 22px; resize: none; outline: none; font-family: inherit;
        }

        #output-field { font-size: 22px; color: #bdc1c6; word-break: break-all; white-space: pre-wrap; flex-grow: 1; margin-bottom: 30px; min-height: 1.2em; }

        .clear-btn { position: absolute; top: 20px; right: 20px; color: #9aa0a6; cursor: pointer; font-size: 22px; }
        
        .panel-footer { 
            position: absolute; 
            bottom: 12px; 
            right: 12px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        .old-version-btn {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 14px;
            border: 1px solid #3c4043;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .old-version-btn:hover {
            background: rgba(138, 180, 248, 0.08);
            border-color: #8ab4f8;
        }

        .copy-btn { background: transparent; border: none; color: #9aa0a6; cursor: pointer; padding: 8px; border-radius: 50%; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .copy-btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* MODAL GAMES */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 5000;
            justify-content: center; align-items: center;
        }
        .game-window {
            background: #1e1f21;
            border: 1px solid #3c4043;
            border-radius: 12px;
            width: 500px;
            max-width: 95%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .game-header { padding: 15px; border-bottom: 1px solid #3c4043; display: flex; justify-content: space-between; align-items: center; }
        .game-menu { padding: 20px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .game-btn { background: #303134; color: #e8eaed; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .game-btn:hover { background: #8ab4f8; color: #000; }
        .close-game { cursor: pointer; color: #9aa0a6; font-size: 24px; }
        
        .game-content { padding: 20px; display: none; flex-direction: column; align-items: center; min-height: 350px; }
        
        /* Snake */
        #snake-canvas { background: #000; border: 2px solid #3c4043; max-width: 100%; }
        
        /* Minesweeper */
        .mines-grid { display: grid; gap: 2px; background: #3c4043; border: 2px solid #3c4043; }
        .mine-cell { width: 30px; height: 30px; background: #bdc1c6; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; color: #000; }
        .mine-cell.revealed { background: #303134; color: #fff; }
        .mine-cell.boom { background: #f44336; }

        /* GeoGuessr FIXED */
        .geo-flag-container { margin: 20px 0; min-height: 120px; display: flex; align-items: center; justify-content: center; }
        .geo-flag-img { height: 120px; border-radius: 8px; border: 1px solid #3c4043; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .geo-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }

        .back-btn { margin-bottom: 15px; align-self: flex-start; background: none; border: none; color: #9aa0a6; cursor: pointer; }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>
            <a href="https://www.roblox.com/games/111530421351096/You-VS-Homer" class="secret-link">B</a>ee<a href="https://beerlanguage.ru/rat/" class="secret-link">r</a> Translate
        </h1>
        <span class="author-tag">by spiderkaras</span>
    </div>

    <div class="translator-container">
        <div class="header-tabs">
            <div class="tab" id="left-label">–¢–µ–∫—Å—Ç</div>
            <div class="swap-icon" onclick="toggleMode()">‚áÑ</div>
            <div class="tab inactive" id="right-label">–ü–∏–≤–Ω–æ–π —è–∑—ã–∫</div>
            <div class="right-tabs">
                <div class="action-tab game-tab" onclick="openGameModal()">Games</div>
                <div class="action-tab" onclick="startGravity()">Gravity</div>
            </div>
        </div>
        <div class="main-panels">
            <div class="panel input-panel">
                <div class="clear-btn" onclick="clearAll()">‚úï</div>
                <textarea id="input-text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..." oninput="doTranslate()"></textarea>
            </div>
            <div class="panel">
                <div id="output-field"></div>
                <div class="panel-footer">
                    <a href="https://beerlanguage.ru/old/" class="old-version-btn">Old version</a>
                    <button class="copy-btn" id="copy-btn" onclick="copyResult()">
                        <svg id="copy-icon" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="gameModal">
        <div class="game-window">
            <div class="game-header">
                <span id="gameTitle" style="font-weight:bold; color:#bdc1c6">Arcade Menu</span>
                <div class="close-game" onclick="closeGameModal()">‚úï</div>
            </div>
            <div class="game-menu" id="gameMenu">
                <button class="game-btn" onclick="initMinesweeper()">üí£ Mines</button>
                <button class="game-btn" onclick="initSnake()">üêç Snake</button>
                <button class="game-btn" onclick="initGeo()">üåç GeoGuess</button>
            </div>
            <div class="game-content" id="snakeContainer">
                <button class="back-btn" onclick="backToMenu()">‚Üê Back</button>
                <canvas id="snake-canvas" width="400" height="300"></canvas>
            </div>
            <div class="game-content" id="minesContainer">
                <button class="back-btn" onclick="backToMenu()">‚Üê Back</button>
                <div class="mines-grid" id="minesGrid"></div>
            </div>
            <div class="game-content" id="geoContainer">
                <button class="back-btn" onclick="backToMenu()">‚Üê Back</button>
                <div id="geoScore" style="color:#8ab4f8; margin-bottom:10px;">Score: 0</div>
                <div class="geo-flag-container" id="geoFlag"></div>
                <div class="geo-options" id="geoOptions"></div>
            </div>
        </div>
    </div>

<script>
    // –ü–ï–†–ï–í–û–î–ß–ò–ö
    const beerMap = {'–ê': '–≤–ª–¥–∞–æ–ª–¥—Ü—Ç3894', '–ë': '78–µ–º9—Ç4325243895—Ç–º72', '–í': '–∞—Ç–¥–ª–∂–∏—ã—Ñ–≤–µ–∏0653', '–ì': '—Ç–º—â—ã—à–µ–≤–∑34', '–î': '34—Ç—Ä–∏537—É–∏–∞–¥–ª–≤—ã', '–ï': '—å02–º392–º7', '–Å': '—å02–º392–º8', '–ñ': '—Ç—Ç32–º4–æ35—Ç2', '–ó': '3–∏45—Ä—Ç647—å8', '–ò': '49–∏357—Ç7—Ç50–∏—Ü7', '–ô': '49–∏357—Ç7—Ç50–∏—Ü8', '–ö': '—Ç–π89–∏5446', '–õ': '7—å—Ç47—Ç—Ç—å75', '–ú': '7—å65–±—å47456—å7', '–ù': '8674—å5–±867–∫—É–µ–∫–≤', '–û': '—å7—Ç3567–æ5643654', '–ü': '—Ç76376534—ã–≤—Ç–Ω', '–†': '–≤—å—Ç–∞–ø–≥—å67767—å5–∫–µ', '–°': '–ø–∏–∞–≤—ã–µ54', '–¢': '—Ç65436–æ—Ç–µ–∫–Ω—Ä', '–£': '6—Ç54—É65—Ç6—Ü—É3', '–§': '74567–æ5—Ç–Ω–∏—Ç7546', '–•': '547—Ç456756—Ç85', '–¶': '7–ª—å564–ª7–æ—Ç546—Ä546', '–ß': '87645—å—Ç5–∫—É—å–ª–Ω–∞–µ–Ω–≥–µ–Ω', '–®': '–∞–µ—Ç–∫—É–Ω—É45654–Ω', '–©': '–∞–µ—Ç–∫—É–Ω—É45654–Ω1', '–™': '22987—Ç6–∏0222–ª–≤–¥–ø—Ñ—ã1', '–´': '22987—Ç6–∏0222–ª–≤–¥–ø—Ñ—ã3', '–¨': '22987—Ç6–∏0222–ª–≤–¥–ø—Ñ—ã2', '–≠': '638—å54–∏96346–∏0345', '–Æ': '–µ0—Ü4539–∏587—Ç3450879345', '–Ø': '–µ—å–µ–∫—É—Ç–Ω—Ç–µ–∫6–Ω—è', 'A': 'z99x11v', 'B': 'bb77beer00', 'C': 'c_shakal_99', 'D': 'd88_vottak_2', 'E': 'e_pivo_1', 'F': 'f_44_ff', 'G': 'g_top_g_7', 'H': 'h_hh_888', 'I': 'i_eye_111', 'J': 'j_jack_55', 'K': 'k_kick_0', 'L': 'l_lose_77', 'M': 'm_m_444555', 'N': 'n_nitro_9', 'O': 'o_zero_00', 'P': 'p_pub_4', 'Q': 'q_quest_1', 'R': 'r_root_66', 'S': 's_snk_33', 'T': 't_tank_4', 'U': 'u_unit_22', 'V': 'v_v_666', 'W': 'w_wow_7', 'X': 'x_xxx_0', 'Y': 'y_yes_9', 'Z': 'z_zzz_1'};
    const reverseCodes = Object.entries(beerMap).map(([letter, code]) => ({ letter, code })).sort((a, b) => b.code.length - a.code.length);
    let isBeerToText = false;

    function toggleMode() { 
        isBeerToText = !isBeerToText; 
        document.getElementById('left-label').innerText = isBeerToText ? '–ü–∏–≤–Ω–æ–π —è–∑—ã–∫' : '–¢–µ–∫—Å—Ç'; 
        document.getElementById('right-label').innerText = isBeerToText ? '–¢–µ–∫—Å—Ç' : '–ü–∏–≤–Ω–æ–π —è–∑—ã–∫'; 
        clearAll(); 
    }

    function doTranslate() { 
        const input = document.getElementById('input-text').value; 
        const output = document.getElementById('output-field'); 
        if (!input) { output.innerText = ''; return; } 
        if (!isBeerToText) {
            let result = ''; for (let char of input.toUpperCase()) { result += beerMap[char] || char; } output.innerText = result;
        } else {
            let result = ''; let i = 0; while (i < input.length) {
                let found = false; for (let item of reverseCodes) {
                    if (input.substr(i, item.code.length) === item.code) { result += item.letter; i += item.code.length; found = true; break; }
                }
                if (!found) { result += input[i]; i++; }
            }
            output.innerText = result.toLowerCase();
        }
    }

    function clearAll() { document.getElementById('input-text').value = ''; document.getElementById('output-field').innerText = ''; }
    function copyResult() {
        const text = document.getElementById('output-field').innerText;
        if (!text) return;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.getElementById('copy-btn');
            const svg = document.getElementById('copy-icon');
            const old = svg.innerHTML;
            svg.innerHTML = '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>';
            setTimeout(() => svg.innerHTML = old, 2000);
        });
    }

    // GAMES SYSTEM
    const modal = document.getElementById('gameModal');
    const menu = document.getElementById('gameMenu');
    let snakeInt;

    function openGameModal() { modal.style.display = 'flex'; backToMenu(); }
    function closeGameModal() { modal.style.display = 'none'; clearInterval(snakeInt); }
    function backToMenu() {
        menu.style.display = 'grid';
        ['snakeContainer', 'minesContainer', 'geoContainer'].forEach(id => document.getElementById(id).style.display = 'none');
        clearInterval(snakeInt);
    }

    // GEOGUESSR FIXED (IMAGES INSTEAD OF EMOJI)
    const countries = [
        {name: "–°–®–ê", code: "us"}, {name: "–†–æ—Å—Å–∏—è", code: "ru"}, {name: "–§—Ä–∞–Ω—Ü–∏—è", code: "fr"},
        {name: "–ì–µ—Ä–º–∞–Ω–∏—è", code: "de"}, {name: "–Ø–ø–æ–Ω–∏—è", code: "jp"}, {name: "–ë—Ä–∞–∑–∏–ª–∏—è", code: "br"},
        {name: "–ö–∞–Ω–∞–¥–∞", code: "ca"}, {name: "–ò—Ç–∞–ª–∏—è", code: "it"}, {name: "–ò—Å–ø–∞–Ω–∏—è", code: "es"},
        {name: "–ö–∏—Ç–∞–π", code: "cn"}, {name: "–í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏—è", code: "gb"}, {name: "–ê–≤—Å—Ç—Ä–∞–ª–∏—è", code: "au"}
    ];
    let geoScore = 0;

    function initGeo() {
        menu.style.display = 'none';
        document.getElementById('geoContainer').style.display = 'flex';
        geoScore = 0;
        nextGeo();
    }

    function nextGeo() {
        document.getElementById('geoScore').innerText = "Score: " + geoScore;
        const correct = countries[Math.floor(Math.random() * countries.length)];
        const flagBox = document.getElementById('geoFlag');
        flagBox.innerHTML = `<img src="https://flagcdn.com/w320/${correct.code}.png" class="geo-flag-img">`;
        
        let opts = [correct];
        while(opts.length < 4) {
            let r = countries[Math.floor(Math.random()*countries.length)];
            if(!opts.includes(r)) opts.push(r);
        }
        opts.sort(() => Math.random() - 0.5);

        const optBox = document.getElementById('geoOptions');
        optBox.innerHTML = '';
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'game-btn';
            b.innerText = o.name;
            b.onclick = () => {
                if(o === correct) { geoScore++; nextGeo(); }
                else { alert("Game Over! It was " + correct.name); geoScore = 0; nextGeo(); }
            };
            optBox.appendChild(b);
        });
    }

    // SNAKE
    function initSnake() {
        menu.style.display = 'none';
        document.getElementById('snakeContainer').style.display = 'flex';
        const canvas = document.getElementById('snake-canvas');
        const ctx = canvas.getContext('2d');
        let s = [{x:200, y:150}], f = {x:100, y:100}, d = 'R', sc = 0;
        
        document.onkeydown = e => {
            if(e.key==='ArrowUp' && d!=='D') d='U';
            if(e.key==='ArrowDown' && d!=='U') d='D';
            if(e.key==='ArrowLeft' && d!=='R') d='L';
            if(e.key==='ArrowRight' && d!=='L') d='R';
        };

        snakeInt = setInterval(() => {
            let h = {...s[0]};
            if(d==='U') h.y-=10; if(d==='D') h.y+=10; if(d==='L') h.x-=10; if(d==='R') h.x+=10;
            if(h.x<0||h.x>=400||h.y<0||h.y>=300||s.some(p=>p.x===h.x&&p.y===h.y)) { clearInterval(snakeInt); alert("Score: "+sc); backToMenu(); }
            s.unshift(h);
            if(h.x===f.x && h.y===f.y) { sc++; f={x:Math.floor(Math.random()*39)*10, y:Math.floor(Math.random()*29)*10}; }
            else s.pop();

            ctx.fillStyle = '#000'; ctx.fillRect(0,0,400,300);
            ctx.fillStyle = '#f00'; ctx.fillRect(f.x,f.y,9,9);
            ctx.fillStyle = '#8ab4f8'; s.forEach(p=>ctx.fillRect(p.x,p.y,9,9));
        }, 100);
    }

    // MINES
    function initMinesweeper() {
        menu.style.display = 'none';
        document.getElementById('minesContainer').style.display = 'flex';
        const grid = document.getElementById('minesGrid');
        grid.style.gridTemplateColumns = 'repeat(10, 30px)';
        grid.innerHTML = '';
        let m = Array(100).fill(0).map((_,i) => ({i, mine: Math.random()<0.15, rev: false}));
        
        m.forEach(c => {
            const d = document.createElement('div');
            d.className = 'mine-cell';
            d.onclick = () => {
                if(c.mine) { d.classList.add('boom'); alert("BOOM!"); backToMenu(); }
                else { 
                    d.classList.add('revealed'); 
                    let near = 0;
                    [ -11, -10, -9, -1, 1, 9, 10, 11 ].forEach(off => {
                        if(m[c.i+off]?.mine) near++;
                    });
                    d.innerText = near || '';
                }
            };
            grid.appendChild(d);
        });
    }

    // GRAVITY ENGINE (RE-INIT FOR NEW ELEMENTS)
    let gravityActive = false;
    let physicsObjects = [];
    function startGravity() {
        if (gravityActive) return;
        gravityActive = true;
        const els = document.querySelectorAll('.title-container, .translator-container');
        els.forEach(el => {
            const r = el.getBoundingClientRect();
            physicsObjects.push({ el, x: r.left, y: r.top, w: r.width, h: r.height, vx: Math.random()*10-5, vy: 0, rot: 0 });
            el.style.position = 'fixed'; el.style.width = r.width+'px'; el.style.margin = '0'; el.style.zIndex = '9999';
        });
        requestAnimationFrame(updatePhys);
    }

    function updatePhys() {
        physicsObjects.forEach(o => {
            o.vy += 0.5; o.x += o.vx; o.y += o.vy;
            if(o.y+o.h > window.innerHeight) { o.y = window.innerHeight-o.h; o.vy *= -0.5; }
            if(o.x<0 || o.x+o.w > window.innerWidth) o.vx *= -1;
            o.el.style.top = o.y+'px'; o.el.style.left = o.x+'px';
        });
        requestAnimationFrame(updatePhys);
    }
</script>
</body>
