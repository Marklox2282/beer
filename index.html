<script>
    /* –ü–ï–†–ï–í–û–î–ß–ò–ö –ò –§–ò–ó–ò–ö–ê */
    const beerMap = {'–ê': '–≤–ª–¥–∞–æ–ª–¥—Ü—Ç3894', '–ë': '78–µ–º9—Ç4325243895—Ç–º72', '–í': '–∞—Ç–¥–ª–∂–∏—ã—Ñ–≤–µ–∏0653', '–ì': '—Ç–º—â—ã—à–µ–≤–∑34', '–î': '34—Ç—Ä–∏537—É–∏–∞–¥–ª–≤—ã', '–ï': '—å02–º392–º7', '–Å': '—å02–º392–º8', '–ñ': '—Ç—Ç32–º4–æ35—Ç2', '–ó': '3–∏45—Ä—Ç647—å8', '–ò': '49–∏357—Ç7—Ç50–∏—Ü7', '–ô': '49–∏357—Ç7—Ç50–∏—Ü8', '–ö': '—Ç–π89–∏5446', '–õ': '7—å—Ç47—Ç—Ç—å75', '–ú': '7—å65–±—å47456—å7', '–ù': '8674—å5–±867–∫—É–µ–∫–≤', '–û': '—å7—Ç3567–æ5643654', '–ü': '—Ç76376534—ã–≤—Ç–Ω', '–†': '–≤—å—Ç–∞–ø–≥—å67767—å5–∫–µ', '–°': '–ø–∏–∞–≤—ã–µ54', '–¢': '—Ç65436–æ—Ç–µ–∫–Ω—Ä', '–£': '6—Ç54—É65—Ç6—Ü—É3', '–§': '74567–æ5—Ç–Ω–∏—Ç7546', '–•': '547—Ç456756—Ç85', '–¶': '7–ª—å564–ª7–æ—Ç546—Ä546', '–ß': '87645—å—Ç5–∫—É—å–ª–Ω–∞–µ–Ω–≥–µ–Ω', '–®': '–∞–µ—Ç–∫—É–Ω—É45654–Ω', '–©': '–∞–µ—Ç–∫—É–Ω—É45654–Ω1', '–™': '22987—Ç6–∏0222–ª–≤–¥–ø—Ñ—ã1', '–´': '22987—Ç6–∏0222–ª–≤–¥–ø—Ñ—ã3', '–¨': '22987—Ç6–∏0222–ª–≤–¥–ø—Ñ—ã2', '–≠': '638—å54–∏96346–∏0345', '–Æ': '–µ0—Ü4539–∏587—Ç3450879345', '–Ø': '–µ—å–µ–∫—É—Ç–Ω—Ç–µ–∫6–Ω—è', 'A': 'z99x11v', 'B': 'bb77beer00', 'C': 'c_shakal_99', 'D': 'd88_vottak_2', 'E': 'e_pivo_1', 'F': 'f_44_ff', 'G': 'g_top_g_7', 'H': 'h_hh_888', 'I': 'i_eye_111', 'J': 'j_jack_55', 'K': 'k_kick_0', 'L': 'l_lose_77', 'M': 'm_m_444555', 'N': 'n_nitro_9', 'O': 'o_zero_00', 'P': 'p_pub_4', 'Q': 'q_quest_1', 'R': 'r_root_66', 'S': 's_snk_33', 'T': 't_tank_4', 'U': 'u_unit_22', 'V': 'v_v_666', 'W': 'w_wow_7', 'X': 'x_xxx_0', 'Y': 'y_yes_9', 'Z': 'z_zzz_1'};
    const reverseCodes = Object.entries(beerMap).map(([letter, code]) => ({ letter, code })).sort((a, b) => b.code.length - a.code.length);
    let isBeerToText = false;

    function toggleMode() { 
        isBeerToText = !isBeerToText; 
        document.getElementById('left-label').innerText = isBeerToText ? '–ü–∏–≤–Ω–æ–π —è–∑—ã–∫' : '–¢–µ–∫—Å—Ç'; 
        document.getElementById('right-label').innerText = isBeerToText ? '–¢–µ–∫—Å—Ç' : '–ü–∏–≤–Ω–æ–π —è–∑—ã–∫'; 
        clearAll(); 
    }

    function doTranslate() { 
        const input = document.getElementById('input-text').value; 
        const output = document.getElementById('output-field'); 
        if (!input) { output.innerText = ''; return; } 
        if (!isBeerToText) {
            let result = ''; for (let char of input.toUpperCase()) { result += beerMap[char] || char; } output.innerText = result;
        } else {
            let result = ''; let i = 0; while (i < input.length) {
                let found = false; for (let item of reverseCodes) {
                    if (input.substr(i, item.code.length) === item.code) { result += item.letter; i += item.code.length; found = true; break; }
                }
                if (!found) { result += input[i]; i++; }
            }
            output.innerText = result.toLowerCase();
        }
    }

    function clearAll() { document.getElementById('input-text').value = ''; document.getElementById('output-field').innerText = ''; }

    function copyResult() { 
        const text = document.getElementById('output-field').innerText; 
        if (!text) return;
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.getElementById('copy-btn');
            const svg = document.getElementById('copy-icon');
            const originalIcon = svg.innerHTML;
            svg.innerHTML = '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>';
            btn.style.color = '#8ab4f8';
            setTimeout(() => { svg.innerHTML = originalIcon; btn.style.color = ''; }, 2000);
        });
    }

    /* --- GRAVITY ENGINE --- */
    let gravityActive = false;
    let physicsObjects = [];
    let dragTarget = null;
    let dragOffset = { x: 0, y: 0 };
    let mouse = { x: 0, y: 0 };
    let prevMouse = { x: 0, y: 0 };

    function startGravity() {
        if (gravityActive) return;
        gravityActive = true;
        // Exclude modal from gravity
        const selectors = ['.title-container', '.input-panel', '.panel:last-child', '.translator-container', '.header-tabs > div', '.swap-icon', '.old-version-btn'];
        let elements = [];
        selectors.forEach(s => document.querySelectorAll(s).forEach(el => elements.push(el)));

        elements.forEach(el => {
            const rect = el.getBoundingClientRect();
            physicsObjects.push({
                el: el, x: rect.left, y: rect.top, w: rect.width, h: rect.height,
                vx: (Math.random() - 0.5) * 5, vy: 0, rot: 0, vrot: 0,
                bounciness: 0.4, isDragging: false
            });
        });

        physicsObjects.forEach(obj => {
            const el = obj.el;
            el.style.width = obj.w + 'px'; el.style.height = obj.h + 'px';
            el.style.position = 'absolute'; el.style.left = '0'; el.style.top = '0';
            el.style.margin = '0'; el.style.zIndex = '1000';
            document.body.appendChild(el);
        });

        window.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
        window.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchstart', e => handleStart(e.touches[0].clientX, e.touches[0].clientY));
        window.addEventListener('touchmove', e => handleMove(e.touches[0].clientX, e.touches[0].clientY));
        window.addEventListener('touchend', handleEnd);
        requestAnimationFrame(updatePhysics);
    }

    function handleStart(x, y) {
        // Prevent drag if clicking inside modal
        if (document.getElementById('gameModal').style.display === 'flex') return;

        mouse.x = prevMouse.x = x; mouse.y = prevMouse.y = y;
        for (let i = physicsObjects.length - 1; i >= 0; i--) {
            const o = physicsObjects[i];
            if (x > o.x && x < o.x + o.w && y > o.y && y < o.y + o.h) {
                dragTarget = o; o.isDragging = true;
                dragOffset.x = x - o.x; dragOffset.y = y - o.y;
                o.el.style.zIndex = '2000';
                break;
            }
        }
    }

    function handleMove(x, y) { mouse.x = x; mouse.y = y; }
    function handleEnd() {
        if (dragTarget) {
            dragTarget.isDragging = false;
            dragTarget.vx = (mouse.x - prevMouse.x) * 0.8;
            dragTarget.vy = (mouse.y - prevMouse.y) * 0.8;
            dragTarget.vrot = dragTarget.vx * 0.05;
            dragTarget.el.style.zIndex = '1000';
            dragTarget = null;
        }
    }

    function updatePhysics() {
        const sw = window.innerWidth;
        const sh = window.innerHeight;
        physicsObjects.forEach(o => {
            if (o.isDragging) {
                o.x = mouse.x - dragOffset.x; o.y = mouse.y - dragOffset.y;
            } else {
                o.vy += 0.4; o.vx *= 0.99; o.vrot *= 0.98;
                o.x += o.vx; o.y += o.vy; o.rot += o.vrot;
                if (o.y + o.h > sh) { o.y = sh - o.h; o.vy *= -o.bounciness; o.vx *= 0.8; o.vrot *= 0.8; }
                if (o.x < 0 || o.x + o.w > sw) { o.x = o.x < 0 ? 0 : sw - o.w; o.vx *= -o.bounciness; }
            }
            o.el.style.transform = `translate(${o.x}px, ${o.y}px) rotate(${o.rot}deg)`;
        });
        prevMouse.x = mouse.x; prevMouse.y = mouse.y;
        requestAnimationFrame(updatePhysics);
    }

    /* --- GAME LOGIC --- */
    const modal = document.getElementById('gameModal');
    const gameMenu = document.getElementById('gameMenu');
    let snakeInterval, snakeCtx;

    function openGameModal() { modal.style.display = 'flex'; backToMenu(); }
    function closeGameModal() { 
        modal.style.display = 'none'; 
        clearInterval(snakeInterval); 
    }
    
    function backToMenu() {
        gameMenu.style.display = 'grid';
        document.getElementById('snakeContainer').style.display = 'none';
        document.getElementById('minesContainer').style.display = 'none';
        document.getElementById('geoContainer').style.display = 'none';
        clearInterval(snakeInterval);
    }

    // --- SNAKE ---
    function initSnake() {
        gameMenu.style.display = 'none';
        document.getElementById('snakeContainer').style.display = 'flex';
        const canvas = document.getElementById('snake-canvas');
        snakeCtx = canvas.getContext('2d');
        
        let tile = 20;
        let snake = [{x: 10 * tile, y: 10 * tile}];
        let food = {x: Math.floor(Math.random()*20)*tile, y: Math.floor(Math.random()*15)*tile};
        let dx = tile, dy = 0;
        let score = 0;

        document.addEventListener('keydown', changeDirection);
        function changeDirection(event) {
            const LEFT = 37, RIGHT = 39, UP = 38, DOWN = 40;
            const k = event.keyCode;
            if (k === LEFT && dx !== tile) { dx = -tile; dy = 0; }
            if (k === UP && dy !== tile) { dx = 0; dy = -tile; }
            if (k === RIGHT && dx !== -tile) { dx = tile; dy = 0; }
            if (k === DOWN && dy !== -tile) { dx = 0; dy = tile; }
        }

        function drawSnake() {
            snakeCtx.fillStyle = '#000';
            snakeCtx.fillRect(0,0, canvas.width, canvas.height);
            
            // Food
            snakeCtx.fillStyle = '#e53935';
            snakeCtx.fillRect(food.x, food.y, tile, tile);

            // Snake
            snakeCtx.fillStyle = '#8ab4f8';
            snake.forEach(s => snakeCtx.fillRect(s.x, s.y, tile-2, tile-2));

            // Logic
            let head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {x: Math.floor(Math.random()*20)*tile, y: Math.floor(Math.random()*15)*tile};
            } else {
                snake.pop();
            }

            // Collapse
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || 
                snake.some(s => s.x === head.x && s.y === head.y)) {
                clearInterval(snakeInterval);
                alert("Game Over! Score: " + score);
                backToMenu();
                return;
            }

            snake.unshift(head);
        }
        clearInterval(snakeInterval);
        snakeInterval = setInterval(drawSnake, 100);
    }

    // --- MINESWEEPER ---
    function initMinesweeper() {
        gameMenu.style.display = 'none';
        document.getElementById('minesContainer').style.display = 'flex';
        const grid = document.getElementById('minesGrid');
        const rows = 10, cols = 10, mines = 15;
        grid.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
        grid.innerHTML = '';

        let cells = [];
        // Init cells
        for(let i=0; i<rows*cols; i++) {
            const div = document.createElement('div');
            div.className = 'mine-cell';
            div.dataset.id = i;
            div.onclick = () => clickCell(i);
            div.oncontextmenu = (e) => { e.preventDefault(); div.innerText = div.innerText === 'üö©' ? '' : 'üö©'; };
            grid.appendChild(div);
            cells.push({ element: div, mine: false, revealed: false, count: 0 });
        }

        // Place mines
        let placed = 0;
        while(placed < mines) {
            let idx = Math.floor(Math.random() * cells.length);
            if(!cells[idx].mine) { cells[idx].mine = true; placed++; }
        }

        // Calculate numbers
        for(let i=0; i<rows*cols; i++) {
            if(cells[i].mine) continue;
            let total = 0;
            const r = Math.floor(i/cols), c = i%cols;
            for(let dr=-1; dr<=1; dr++) {
                for(let dc=-1; dc<=1; dc++) {
                    let nr = r+dr, nc = c+dc;
                    if(nr>=0 && nr<rows && nc>=0 && nc<cols) {
                        if(cells[nr*cols+nc].mine) total++;
                    }
                }
            }
            cells[i].count = total;
        }

        function clickCell(idx) {
            let c = cells[idx];
            if(c.revealed || c.element.innerText === 'üö©') return;
            c.revealed = true;
            c.element.classList.add('revealed');

            if(c.mine) {
                c.element.classList.add('boom');
                c.element.innerText = 'üí£';
                alert('BOOM!');
                cells.forEach(cl => {
                    if(cl.mine) cl.element.innerText = 'üí£';
                });
            } else {
                if(c.count > 0) {
                    c.element.innerText = c.count;
                    // Colors
                    const colors = ['#8ab4f8', '#81c995', '#f28b82', '#fdcb40'];
                    c.element.style.color = colors[(c.count-1)%4];
                } else {
                    // Flood fill
                    const r = Math.floor(idx/cols), cx = idx%cols;
                    for(let dr=-1; dr<=1; dr++) {
                        for(let dc=-1; dc<=1; dc++) {
                            let nr = r+dr, nc = cx+dc;
                            if(nr>=0 && nr<rows && nc>=0 && nc<cols) {
                                clickCell(nr*cols+nc);
                            }
                        }
                    }
                }
            }
        }
    }
